<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        #div1{

        #div2{
            width: 100px;

            background: red;

    <script>

            var oDiv2=document.getElementById('div2');

            alert(oDiv2.offsetParent);
        }

    <div id="div2"> 
    </div>
</div>
