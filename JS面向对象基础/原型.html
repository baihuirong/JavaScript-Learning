<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr1=new Array(12,55,77,88,9);
        var arr2=new Array(12,33,1,2,3);

        Array.prototype.sum=function()//class
        //arr1.sum=function()//行间样式，只给arr1，不给arr2
        {
            var result=0;

            for(var i=0;i<this.length;i++)
            {
                result+=this[i];
            }

            return result;   
        };

        alert(arr1.sum());
        alert(arr2.sum());
    </script>
</head>

</body>
</html>
