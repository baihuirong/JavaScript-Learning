!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function createPerson(name,qq) //构造函数
        {
            //(浏览器)系统偷偷替咱们做一件事情->创建一个空白对象 =》obj->this
            //var this=new Object();
            
            //加工
            this.name=name;
            this.qq=qq;

            this.showName=function()
            {
                alert('我的名字叫：'+this.name);
            };
            this.showQQ=function()
            {
                alert('我的qq是：'+this.qq);
            };
            
            //也会偷偷做一些事情obj->this
            //return this;
        }

        var obj=new createPerson('blue','123456');

        var obj2=new createPerson('www','2222');

        obj.showName();
        obj.showQQ();
    </script>
